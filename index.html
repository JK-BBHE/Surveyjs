<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>BBH Engineering – Nahwärme-Umfrage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SurveyJS CSS & JS über CDN -->
    <link
      href="https://unpkg.com/survey-core/survey-core.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/survey-core/survey.core.min.js"></script>
    <script src="https://unpkg.com/survey-js-ui/survey-js-ui.min.js"></script>

    <!-- Deine Survey-Definition -->
    <script src="survey.json"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 2rem;
        background: #f5f5f5;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }
      #surveyContainer {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>

  <body>
    <h1>25XXX – Projektname – Erfassungsbogen für ein potenzielles Nahwärmenetz</h1>

    <div id="surveyContainer"></div>

    <script>
      // surveyJson kommt aus survey.js
      const survey = new Survey.Model(surveyJson);

      // Was beim Abschluss passieren soll
      survey.onComplete.add(function (sender) {
        console.log("Survey results:", sender.data);
        alert("Vielen Dank für Ihre Teilnahme!");
        // Später kannst du hier z.B. einen POST an deinen Server machen
      });

      document.addEventListener("DOMContentLoaded", function () {
        survey.render(document.getElementById("surveyContainer"));
      });
    </script>
  </body>
</html>
